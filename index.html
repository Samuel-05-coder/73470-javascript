<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>simulador</title>
</head>

<body>

    <main>
        <h1>Simulador de prestamos</h1> <!-- TITULO -->
        <!-- FORMULARIO DATOS DEL PRESTAMO -->
        <div class="datos">
            <form id="formulario"> 
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="dni">Dni</label>
                <input type="text" id="dni" name="dni" required>

                <label for="monto">Monto del prestamo:</label>
                <input type="number" id="monto" name="monto" required>

                <label for="plazo">Plazo (en meses):</label>
                <input type="number" id="plazo" name="plazo" required>

                <button type="submit" id="simular">Simular</button>
            </form>
        </div>

        <!-- RESULTADO DEL PRESTAMO -->
        <div id="resultado">
            <h2>Resultados del prestamo</h2>
            <p id="nombreUsuario"></p>
            <p id="totalAPagar"></p>
            <p id="interesTotal"></p>
            <p id="cuotaMensual"></p>
            <p id="mensaje"></p>
            <button id="Limpiar">Limpiar</button>
        </div>
    </main>
    
    <script src="./js/index.js"></script>
</body>
</html>
