<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Simulador de Pr√©stamos</title>
    <!-- SweetAlert2 desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <main>
        <h1>Simulador de pr√©stamos</h1>

        <!-- FORMULARIO -->
        <div class="datos">
            <form id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required />

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required />

                <label for="monto">Monto del pr√©stamo:</label>
                <input type="number" id="monto" name="monto" required />

                <label for="plazo">Plazo (en meses):</label>
                <input type="number" id="plazo" name="plazo" required />

                <button type="submit" id="simular">Simular</button>
            </form>
        </div>

        <!-- RESULTADOS -->
        <div id="resultado">
            <h2>Resultados del pr√©stamo</h2>
            <p id="nombreUsuario"></p>
            <p id="totalAPagar"></p>
            <p id="interesTotal"></p>
            <p id="cuotaMensual"></p>
            <p id="mensaje"></p>
            <button id="Limpiar">Limpiar</button>
        </div>

        <h2>üìã Historial de Pr√©stamos</h2>
        <button id="borrarHistorial">Borrar Historial</button>
        <div id="historial"></div>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
